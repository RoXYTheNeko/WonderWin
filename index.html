<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>RoXY's WonderWin</title>
	<link rel="icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/window.css">
	<link rel="stylesheet" type="text/css" href="css/taskbar.css">

	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
	

</head>
<body>
	<div id="desktop">

<!---------------------------
Icônes 
--------------------------->

	<table class="links">
		<tr>
			<td>
				<a href="#" id="iconBook" ondblclick="#">
					<img tabindex="0" src="icons/book.ico" alt="Icone Mon Book" width="32" height="32">
					<p tabindex="0">Mon Book</p>
				</a>
			</td>
		<td>
			<a href="#" 
				id="iconMinesweeper">
				<img tabindex="0" src="icons/minesweeper.png" alt="Icone Démineur" width="32" height="32">
				<p tabindex="0">Démineur</p>
			</a>
		</td>
	</tr>
	<tr>
		<td>
				<a href="#" 
				id="iconCreas">
				<img tabindex="0" src="icons/pencil.ico" alt="Icone Mes Créations" width="32" height="32">
				<p tabindex="0">Mes Créations</p>
			</a>
		</td>
	</tr>
	<tr>
		<td>
			<a href="#" id="iconCv" ondblclick="#">
				<img tabindex="0" src="icons/floppys.ico" alt="Icone Mon CV" width="32" height="32">
				<p tabindex="0">Mon CV</p>
			</a>
		</td>
	</tr>
</table>

<!---------------------------
Barre de tâches
--------------------------->

<div class="taskbar">
	<a href="#" class="start">
		<img src="icons/still.gif" alt="neko-start" width="20" height="20">
		<p>Start</p>
	</a>

	<div class="s_menu">
		<div class="gradient_menu">
			<h1>Roxanne WAGNER</h1>
		</div>
		<div class="items_menu">
			<button class="tablinks" onclick="alert('Pink fluffy unicorn dancing on rainbow!')">
				<img src="icons/poney.gif" alt="neko-start" width="32" height="32"><p>Poneeey !</p>
			</button>
			<button class="tablinks" id="itemCredits">
				<img src="icons/text.png" alt="Icône Crédits" width="32" height="32"><p>Crédits</p>
			</button>
			<button class="tablinks" onclick="showQHalt()">
				<img src="icons/shutdown.png" alt="Icone Arrêt" width="32" height="32"><p>Arrêter l'ordinateur</p>
			</button>
		</div>
	</div>

	<div id="prgms_bar">
		<!-- Les programmes apparaissent ici ! -->
	</div>


	<div id="systray">

		<a href="https://github.com/RoXYTheNeko/WonderWin" target="_blank"><img src="icons/GitHub-Mark-64px.png" alt="GitHub icon" id="github"></a>
		<img src="icons/snowman.png" alt="snowman" id="snowman"  onclick="alert('Hey! I\'m a snowman!')">

<!-- 		<img src="icons/sound_on.png" alt="Volume icon" id="iconVolume">
		<img src="icons/sound_off.png" alt="Muted volume icon" id="iconMutedVolume"> -->


		<div class="clock">
			<span id="time"></span>
		</div>
		
	</div>
</div>


<!---------------------------
Shutdown script
--------------------------->
<div id="bgHalt">

	<div class="center-thing" id="questionHalt">
		<div class="wTopBar"> 
			<p>Arrêter l'ordinateur</p>
			<div class="button-3d">
				<button id="btnClose" onclick="hideQHalt()"></button>
			</div>
		</div>
		<div class="grayBg">
			<button id="comfirmBtn" onclick="triggerShutdown()">Yes</button>
			<button id="comfirmBtn" onclick="hideQHalt()">Noooo!</button>
		</div>

	</div>
</div>

<div class="center-thing" id="halt">
	<strong>It's now safe to turn off<br>
	your computer.</strong>
</div>

<!---------------------------
End of the fucking world!
--------------------------->
	<audio><source src="sounds/startup.mp3" type="audio/mpeg"></audio>

</div>

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script type="text/javascript" src="js/dragme.js"></script> 
<script type="text/javascript" src="js/engine-kitty.js"></script>
<script type="text/javascript" src="js/kitty.js"></script>
<script type="text/javascript" src="js/sound-kitty.js"></script>
<script type="text/javascript" src="js/clock.js"></script>


</body>
</html>
